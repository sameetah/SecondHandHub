<section id="login-form" style="height: 80vh; display: flex; align-items: center">
    <div class="container-sm">
      <div class="row justify-content-center">
        <div class="col-lg-5 p-5 border shadow-sm">
          <h5 class="text-uppercase mb-4">Reset your password</h5>
          <form id="form" class="form-group flex-wrap" (ngSubmit)="onConfirm()">
            <div class="col-12 pb-3">
              <label>E-Mail</label>
              <input
                type="email"
                id="loginName"
                name="login"
                class="form-control"
                [(ngModel)]="login"
              />
            </div>
            <div class="col-12 pb-3">
              <label>Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="password"
              />
            </div>
            <div class="col-12 pb-3">
              <label>Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-control"
                [(ngModel)]="confirmPassword"
              />
            </div>
            <div class="col-12 pb-3">
              <label>Token</label>
              <input
                type="text"
                id="token"
                name="token"
                class="form-control"
                [(ngModel)]="token"
              />
            </div>
            <div class="col-12">
              <button type="submit" name="submit" class="btn btn-primary text-uppercase w-100">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
